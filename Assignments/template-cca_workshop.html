<!doctype html>
<html lang="en">
<head>
  <title>CCA Workshop Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <div id="style. transform=scale(20)">

<body>
<div id="board">
<h1></h1>

    <div id="case1">
        <div class="box_1"></div>
        <div class="shape1" .style="ease-in(1sec)"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
        <div class="decor"></div>
    </div>

    <div id="case2">
    <div class="box_2">
        <img class="image" src="background.jpg"/>
        <img class="image2" src="background2.jpg" />
        <img class="image3" src="background3.jpg" />
        <img class="image4" src="background4.jpg" />
        </div>
    </div>

<button class="text" onclick="myFunction()"><em>Natural beings menially performing tasks through artificial tools shed discontent when greeted by the simplest of human desires. </em><br />Sift through to find something to your preference above and click here to see the outcome.</button>

<div id="myDIV" img src="https://s3.amazonaws.com/ucdim/wp-content/uploads/20180220165526/Sep-07-SatFat-Diabetes_Body3_Banana_99361973.jpg;">
</div>

  <p .class="text"></p>

    <div id="case3">
        <div class="box_3"></div>
</div>

</body>
</div>

<style>

html{
  scroll-behavior: smooth;
}

body {
  height:1500px;
}

.text{
width: 240px;
position: absolute;
top: 500px;
font-family: palatino;
color: black;
text-align: left;
font-size: 9.25pt;
padding: 40px;
cursor: pointer;
line-height: 1.4em;
}

.n0 #myDIV{
display: none;
}

.n80 #myDIV{
display: block;
width: 400px;
height: 300px;
position: absolute;
}

#board {
  height:100vh !important; 
  width:100vw !important; 
  position:fixed;
  margin: auto;
}

html, body, div, p, img {margin:0; padding:0;}

    #case1 {
        width: 160px; 
        height: 160px; 
        border-radius: 100px;
        position:fixed; 
        top:calc(50vh - 25px);
        left:calc(50vw - 80px);
        background-color:white; 
        border:solid 3px;
        background-color: white;
        }

    .box_1 {
        top:30%; left:5%; z-index:10;
        height:50px;
    }

.n40 .shape1 {
        display: none;
        position: absolute;
        width: 60px;
        height: 48px;
        clip-path: circle(140px);
        transition: opacity;
        transition-delay: 1s;
    }

    .n40 .shape1 {
        opacity: 0.6;
        display: block;
        background-color: black;
        position: absolute;
        width: 80px;
        height: 48px;
        clip-path: circle(84px at 0px 15px);
        transform: rotate(180deg);  
        transition: opacity;
        transition-timing-function: ease;
        transition-delay: 1s;
        }

    .n220 .shape2 {
        display: block ease-in-out;
        background-color: black;
        position: absolute;
        top: 10px;
        left: 80px;
        width: 110px;
        height: 24px;
        clip-path: circle(84px at 0px 73px);
        transform: rotate(90deg) scaleX(-1); 
        transition: opacity;
        transition-timing-function: ease-in-out;
        transition-delay: 1s;
        }

    .n500 .shape3 {
        opacity: 0.8;
        display: block;
        background-color: black;
        height:24px;
        position: absolute;
        top: 112px;
        left: -48px;
        width: 180px;
        height: 18px;
        z-index: 20;
        transform: rotate(180deg);
        clip-path: circle(138px at 0px 74px);
        transition: opacity;
        transition-timing-function: ease-in-out-in;
        transition-delay: 1s;
}

    .decor{
        width: 76px;
        height: 76px;
        border-radius: 100px;
        border:solid 3px;
        border-color: black;
        position: absolute;
        left: 38px;
        top: 38px;

    }
    

#case2 {
        width: 160px; 
        height: 160px; 
        border-radius: 100px;
        position: fixed; 
        top:calc(50vh - 25px);
        left:calc(50vw - -140px);
        background-color:white; 
        border:solid 3px;
        border-color: black;
        }

    .box_2 {
        top:30%; left:25%; z-index:20;
        right: 140px;
    }

    .image {
        display: block;
        position: fixed;
        width: 160px;
        height: 160px;
        clip-path: circle(80px at 80px 80px);
    }

    .image2 {
        display: block;
        position: fixed;
        width: 160px;
        height: 160px;
        clip-path: circle(80px at 80px 80px);
    }

    .image3 {
        display: block;
        position: fixed;
        width: 160px;
        height: 160px;
        clip-path: circle(80px at 80px 80px);
    }

    .image4 {
        display: block;
        position: fixed;
        width: 160px;
        height: 160px;
        clip-path: circle(80px at 80px 80px);
    }

    .n0 .image{
      display: none;
    }

    .n80 .image{
      display: block;
      position: fixed;
    }

    .n0 .image2{
      display: block;
    }

    .n80 .image2{
      display: none;
    }

    .n0 .image3{
      display: none;
    }

    .n220 .image3{
      display: block;
    }

    .n0 .image4{
      display: none;
    }

    .n500 .image4{
      display: block;
    }

</div>
</style>




<script>

let scrollPosition = 0

let board = document.querySelector('#board')
let boardHeader = document.querySelector('#board h1')

window.addEventListener('scroll',function(){
  scrollPosition = window.scrollY
})

let box1= document.querySelector('.box_1')
box1.style.animationPlayState = "paused";

let box2= document.querySelector('.box_2')
box2.style.animationPlayState = "paused";

let box3= document.querySelector('.box_3')
box3.style.animationPlayState = "paused";

draw()
function draw(){  
  let headerScale = 1 - scrollPosition / 1500
  boardHeader.style.transform = "scale(" + headerScale + "," + headerScale + ")"
  
  let scrollPercentage = scrollPosition / 1500
  
box1.style.animationDelay = (-scrollPercentage) + 's'

box2.style.animationDelay = (-scrollPercentage) + 's'

if(scrollPosition > 0){
      board.classList.add('n0')
   } else {
      board.classList.remove('n0') 
   }

if(scrollPosition > 40){
      board.classList.add('n40')
   } else {
      board.classList.remove('n40') 
   }

   if(scrollPosition > 60){
      board.classList.add('n60')
   } else {
      board.classList.remove('n60') 
   }

   if(scrollPosition > 80){
      board.classList.add('n80')
   } else {
      board.classList.remove('n80') 
   }

   if(scrollPosition > 140){
      board.classList.add('n140')
   } else {
      board.classList.remove('n140') 
   }

   if(scrollPosition > 220){
      board.classList.add('n220')
   } else {
      board.classList.remove('n220') 
   }

if(scrollPosition > 500){
      board.classList.add('n500')
   } else {
      board.classList.remove('n500') 
   }

if(scrollPosition > 700){
      board.classList.add('n700')
   } else {
      board.classList.remove('n700') 
   }

if(scrollPosition > 1500){
      board.classList.add('n1500')
   } else {
      board.classList.remove('n1500') 
   }

function myFunction() {
    document.getElementById("myDIV");
}

  window.requestAnimationFrame(draw)
}

</script>
